<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f466d5c7c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
    <script src="style.js"></script>

</head>
<body class="login contrasena">

    <main>
        <div class="bootstrap">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      He olvidado mi contraseña
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h6>Introduce tu nombre de usuario y te enviaremos un enlace para resetear tu contraseña.</h3>
                        <div class="mb-3">
                            <form action="">
                                <label for="exampleFormControlInput1" class="form-label" required>Usuario</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Suele ser el NIF" required>
                                <button class="primary-button" type="submit" style="margin-top: 20px;">Enviar</button>
                            </form>   
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        He olvidado mi nombre de usuario
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h6>Introduce tu correo electrónico y te enviaremos los datos de acceso por correo electrónico.</h3>
                            <div class="mb-3">
                                <form action="">
                                    <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@ejemplo.com" required>
                                    <button class="primary-button" type="submit" style="margin-top: 20px;">Enviar</button>                                    
                                </form>

                            </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      No puedo iniciar sesión por otros motivos
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                   <span>Ponte en contacto con nosotros llámando al <strong>934 080 656</strong></span>
                  </div>
                </div>
              </div>

              <button class="secondary-button" style="margin-top: 40px;">volver atrás</button>
            
    </main>


    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>  
</body>
</html>
